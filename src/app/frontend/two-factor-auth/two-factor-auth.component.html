<p-toast></p-toast>
<section id="two-factor-auth">
    <div class="container">
        <div class="row align-items-center vertical-container">
            <div class="col-md-12">
                <div class="login-card">
                    <form [formGroup]="twoFactorAuth" (ngSubmit)="onSubmit(twoFactorAuth.value)">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <img class="logo" src="/assets/page-images/login.png" />
                            </div>
                            <div class="col-md-6">
                                <h2>Authentication</h2>
                                <p> Enter 4 Digit's Code
                                </p>
                                <div class="login-form form-group">
                                    <div class="input-wrapper">
                                        <div class="p-float-label">
                                            <input id="auth-code" type="text" pInputText
                                                class="p-inputtext-lg p-inputtext p-component"
                                                formControlName="auth-code">
                                            <label for="auth-code">Authenctication Code</label>
                                        </div>
                                        <p-message severity="error" text="Code is required"
                                            *ngIf="!twoFactorAuth.controls['auth-code'].valid&&twoFactorAuth.controls['auth-code'].dirty && submitted">
                                        </p-message>
                                    </div>
                                    <div class="row">
                                        <div class="col text-right">
                                            <button class="btn btn-secondary" pButton type="submit" label="Login"
                                                [disabled]="!twoFactorAuth.valid"> </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
