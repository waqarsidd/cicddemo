<!--Forgot Password Page Starts-->
<p-toast></p-toast>
<section id="forgot-password">
  <div class="container">
    <div class="row align-items-center vertical-container">
      <div class="col-md-12">
        <div class="forgot-password-card">
          <form
            [formGroup]="forgotForm"
            (ngSubmit)="onSubmit(forgotForm.value)"
          >
            <div class="row align-items-center">
              <div class="col-md-6 d-flex justify-content-center">
                <img
                  class="logo"
                  src="/assets/images/CORE_LOGO_FINAL.png"
                  alt=""
                />
              </div>
              <div class="col-md-6">
                <h2>Recover Password</h2>
                <p>
                  Please enter your email address and we'll send you
                  instructions on how to reset your password.
                </p>
                <div class="forgot-password form-group">
                  <div class="p-float-label">
                    <input
                      id="email"
                      type="text"
                      pInputText
                      class="p-inputtext-lg p-inputtext p-component"
                      formControlName="email"
                    />
                    <label for="email">Email</label>
                    <p-message
                      severity="error"
                      text="Email is required"
                      *ngIf="
                        !forgotForm.controls['email'].valid &&
                        forgotForm.controls['email'].dirty &&
                        submitted
                      "
                    >
                    </p-message>
                  </div>
                  <div class="row mtop10">
                    <div class="col">
                      <a
                        [routerLink]="['/']"
                        class="text-decoration-none btn btn-primary"
                        >Back To Login</a
                      >
                    </div>
                    <div class="col text-right">
                      <button
                        class="btn btn-secondary"
                        type="submit"
                        label="Recover"
                        [disabled]="!forgotForm.valid"
                      >
                        Recover
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
