<div class="h-100 w-100 flex-column d-flex align-items-stretch">
  <div style="flex: 1">
    <div class="my-2">
      <p-table
        #dt1
        responsive="true"
        scrollHeight="flex"
        [scrollable]="true"
        dataKey="id"
        [value]="sourceData"
        [lazy]="true"
        (onLazyLoad)="loadData($event)"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [totalRecords]="totalRecords"
        [loading]="isReqPending"
        [(selection)]="selectedSourceItems"
      >
        <ng-template pTemplate="caption">
          <div class="d-flex justify-content-between">
            <button
              pButton
              label="Clear"
              class="p-button-outlined mr-3"
              icon="pi pi-filter-slash"
              (click)="clear(dt1)"
            ></button>
            <button
              pButton
              pRipple
              [label]="'Add Selected'"
              class="p-button-primary mr-3"
              (click)="add()"
            ></button>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{ col.label }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <p-columnFilter
                [type]="col.type"
                [field]="col.field"
                display="menu"
                [showAddButton]="false"
              ></p-columnFilter>
            </th>
            <!-- <th>Action</th> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td>
              <p-tableCheckbox [value]="row"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of columns" [class.link]="col.field === 'id'">
              {{ row[col.field] }}
            </td>
            <!-- <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-secondary"
            (click)="edit(row)"
          ></button>
        </td> -->
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="mb-2">
      <p-table
        #dt1
        responsive="true"
        scrollHeight="flex"
        [scrollable]="true"
        dataKey="id"
        [value]="targetData"

        [rows]="10"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        [totalRecords]="totalRecords"
        [loading]="isReqPending"
        [(selection)]="selectedTargetItems"
      >
        <ng-template pTemplate="caption">
          <div class="d-flex justify-content-between">
            <button

              (click)="clear(dt1)"
            ></button>
            <button
              pButton
              pRipple
              [label]="'Remove Selected'"
              class="p-button-danger mr-3"

          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">

            </th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{ col.label }}
              <p-sortIcon [field]="col.field"></p-sortIcon>
              <p-columnFilter
                [type]="col.type"
                [field]="col.field"
                display="menu"
                [showAddButton]="false"
              ></p-columnFilter>
            </th>
            <!-- <th>Action</th> -->
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
          <tr>
            <td>
              <p-tableCheckbox [value]="row"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of columns" [class.link]="col.field === 'id'">
              {{ row[col.field] }}
            </td>
            <!-- <td>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-pencil"
          class="p-button-rounded p-button-secondary"
          (click)="edit(row)"
        ></button>
      </td> -->
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <div></div>
</div>
