<p-toast position="bottom-center"></p-toast>
<div>
  <div class="w-80 p-3">
    <div class="d-flex justify-content-between p-3">
      <p-card class="job" *ngFor="let job of jobs">
        <ng-template pTemplate="header"> {{ job.label }}</ng-template>
        <div class="font-weight-normal">
          <div>Status: {{ job.status }}</div>
          <div>Provider: {{ job.provider }}</div>
          <div>Estimator: {{ job.estimator }}</div>
          <div>Program: {{ job.program }}</div>
          <div>Final Estimate: {{ job.final_estimate }}</div>
        </div>
        <ng-template pTemplate="footer"> </ng-template>
      </p-card>
    </div>
  </div>
</div>
